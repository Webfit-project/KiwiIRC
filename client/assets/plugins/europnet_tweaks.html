<script type="text/javascript">
	// Make settings button text
	(function () {
	    var View = Backbone.View.extend({
	        initialize: function (options) {
				$(".settings").html('<button class="btn btn-primary">' +
									kiwi.i18n.translate('client_applets_settings_title').fetch() +
									'</button>');
				if(kiwi.settings.get('channel_list_style') == 'tabs') {
					$('#kiwi .toolbar .app_tools').css('width', '+=60px');
					$('#kiwi .toolbar .tabs').css('margin-right', '+=60px');
				}
			}
		});
		
		new View();
	})();
</script>
